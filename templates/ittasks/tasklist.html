{% load humanize %}
{{ now }}
    {% for taskop in tasks_toread %}
<p>{% if taskop.to_past %}
    {% include "icon.html" with iconname='alert' %}
    {% endif %}
    <a href="{% url 'ittasks:detail' taskop.id %}">{{ taskop.template.name }}</a>
        <small class="text-muted">{{ taskop.laststart|naturaltime }}</small>
</p>
    {% endfor %}
